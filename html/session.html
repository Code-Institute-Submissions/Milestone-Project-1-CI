    <!-- Form  -->

    <form id="signUpForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="John"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Johnson"
        />
      </div>
      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input
          type="email"
          class="form-control"
          id="userEmail"
          aria-describedby="emailHelp"
          placeholder="john@example.com"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We promise to never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="userPassword"
          placeholder="Minimum of 8 characters."
        />
      </div>
      <div class="form-group">
        <label for="userPasswordRe">Re-Type Password</label>
        <input
          type="password"
          class="form-control"
          id="userPasswordRe"
          placeholder="Has to match."
        />
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="userConsent" />
        <label class="form-check-label" for="userConsent"
          >Check this box if you agree with our
          <a
            id="baba"
            href="https://www.w3schools.com/html/default.asp"
            target="_blank"
            >Terms of Service</a
          ></label
        >
      </div>
      <div class="form-button-wrapper row justify-content-center">
        <button type="submit" class="btn btn-danger col-lg-3">Submit</button>
      </div>
    </form>
